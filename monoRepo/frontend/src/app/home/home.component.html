<app-header></app-header>
<div>
  <div class="flex justify-end px-8">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      *ngIf="canFetchMore"
      (click)="fetchNextPage()"
      [disabled]="isLoading"
    >
      Load More
    </button>
  </div>

  <div>
    {{ isLoading ? 'Data is loading...' : '' }}
  </div>

  <app-people *ngFor="let person of people" [person]="person"></app-people>
</div>
